<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        .drop-zone {
            margin: 10px 0;
            padding: 20px;
            border: 2px dashed #007BFF;
            border-radius: 8px;
            cursor: pointer;
            color: #007BFF;
        }
        input[type="file"] {
            display: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload or Drag & Drop Audio File</h1>
        <form action="/transcribe" method="POST" enctype="multipart/form-data">
            <div class="drop-zone" onclick="document.getElementById('audio').click();">
                Drag & drop your audio file here or click to upload
                <input type="file" id="audio" name="audio" accept="audio/*" required>
            </div>
            <button type="submit">Transcribe</button>
        </form>
    </div>
</body>
</html>
